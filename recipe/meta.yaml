{% set name = "loompy" %}
{% set version = "3.0.1" %}
{% set sha256 = "8e1c2cb76e2ddd70c6423b89724aa45d518082e862c87021674d6b349254cd63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - scipy
    - h5py
    - typing
    - pandas

test:
  imports:
    - loompy


about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD-2-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  # https://github.com/conda-forge/staged-recipes/issues/4277
  summary: 'Work with .loom files for single-cell RNA-seq data'
  doc_url: http://loompy.org
  dev_url: https://github.com/linnarsson-lab/loompy

extra:
  recipe-maintainers:
    - gioelelm
