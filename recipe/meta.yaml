{% set name = "loompy" %}
{% set version = "2.0.8" %}
{% set sha256 = "131b58c73b017b1b02c6b48cb7482e50be87c336ec52b543c7c37c2662ee60f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not py36]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - h5py
    - typing

test:
  imports:
    - loompy


about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD-2-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  # https://github.com/conda-forge/staged-recipes/issues/4277
  summary: 'Work with .loom files for single-cell RNA-seq data'
  doc_url: http://loompy.org
  dev_url: https://github.com/linnarsson-lab/loompy

extra:
  recipe-maintainers:
    - gioelelm
