{% set name = "loompy" %}
{% set version = "2.0.10" %}
{% set sha256 = "fc5d5e42e02fdbc073049db479ca8f2af6763230c8b5942dce6e128bb5359a3c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - scipy
    - h5py
    - typing

test:
  imports:
    - loompy


about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD-2-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  # https://github.com/conda-forge/staged-recipes/issues/4277
  summary: 'Work with .loom files for single-cell RNA-seq data'
  doc_url: http://loompy.org
  dev_url: https://github.com/linnarsson-lab/loompy

extra:
  recipe-maintainers:
    - gioelelm
